<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Digest{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Telegram Digest</a>
        <div class="nav-links">
            <a href="/" class="{{ 'active' if active_page == 'channels' }}">Channels</a>
            <a href="/history" class="{{ 'active' if active_page == 'history' }}">History</a>
            <a href="/settings" class="{{ 'active' if active_page == 'settings' }}">Settings</a>
        </div>
    </nav>

    <div class="container wrap-text">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.type }}">
                    {{ message.text }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script>
        // Common JavaScript functions
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => alertDiv.remove(), 5000);
        }

        function confirmAction(message) {
            return confirm(message);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
