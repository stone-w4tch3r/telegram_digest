<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Telegram Digest</title>
</head>
<body>
    <h1>Your Daily Telegram Digest</h1>
    <ul>
        {% for summary in summaries %}
        <li>
            <h2>{{ summary.title }}</h2>
            <p>{{ summary.summary }}</p>
            <a href="{{ base_url }}/summary/{{ summary.id }}">Read more</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
